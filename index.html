<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Navigator</title>
    <link href="/style" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>

<div class="wrapper">
    <div class="container">
        <div class="main-content">
            <h2>Navigator</h2>
            <div class="fields" id="id-route">
            </div>
            <div>
                <hr>
            </div>
            <div class="controls">
                <label for="id-city">New city:</label>
                <input id="id-city" name="city" placeholder="type city name here" type="text" value="">
                <button class="btn-add" id="id-add">Add</button>
                <button class="btn-reset" id="id-reset">Reset route</button>
            </div>
        </div>
    </div>

    <div class="map" id="id-map">
        <iframe height="100%" src="/map" width="100%"></iframe>
    </div>
</div>

<script defer src="/js"></script>

</body>
</html>
